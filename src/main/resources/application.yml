      - name: 超级管理员
        code: SUPER_ADMIN
        description: 系统超级管理员，拥有所有权限
      - name: 管理员
        code: ADMIN
        description: 系统管理员角色，拥有大部分管理权限
      - name: 普通用户
        code: USER
        description: 系统基本用户角色，拥有基本操作权限
    # 超级管理员用户配置
