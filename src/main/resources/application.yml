      username: supadmin
      password: $2a$10$0WPWBaXQvZ7SuUViXN5vSevqGLP8/i3rCsB6jyB8g78qH1emPukmK
      password-encrypted: true
      real-name: 系统管理员
      email: admin@iteams.com
