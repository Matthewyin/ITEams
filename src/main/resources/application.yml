# JWT配置
# 用于JWT令牌的生成和验证
jwt:
  # JWT密钥（生产环境应使用更复杂的密钥并通过环境变量注入）
  secret: eamsSecretKey2025ITAssetManagementSystemSecretKeyForJWT
  # JWT过期时间（24小时，单位：毫秒）
  expiration: 86400000
  # 记住我过期时间（7天，单位：毫秒）
  remember-me-expiration: 604800000

# 日志配置
logging:
  level:
    root: INFO
    org.springframework.security: DEBUG
    com.iteams: DEBUG
